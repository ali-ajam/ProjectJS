<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick="
    playGame('rock'); ">Rock</button>
    <button onclick="
    playGame('scissors'); ">Scissors</button>
    <button onclick="
    playGame('paper'); ">Paper</button>
    <script>
      function randomNum(){
        const num=Math.random();
        let computerMove="";
        if(num>0 && num<=1/3){
          computerMove="rock";
        }
        else if(num>1/3 && num<=2/3){
          computerMove="paper";
        }
        else{
          computerMove="scissors";
        }
        return computerMove;
      }
      function playGame(playerMove){
        const computerMove= randomNum();
        let result="";
        if(playerMove === "rock"){
          if(computerMove === "rock"){
            result="tie";
          }else if(computerMove === "paper"){
            result="You lost";
          }else{
            result="You win";
          }
        }else if(playerMove === "paper"){

          if(computerMove === "rock"){
            result="You win";
          }else if(computerMove === "paper"){
            result="tie";
          }else{
            result="You lost";
          }
        }else{
          if(computerMove === "rock"){
            result="You lost";
          }else if(computerMove === "paper"){
            result="You win";
          }else{
            result="tie";
          }
        }
        alert(`You picked ${playerMove}.Computer picked ${computerMove}.${result}`);
      }
    </script>
  </body>
</html>
