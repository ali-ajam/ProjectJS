<!DOCTYPE html>
<html>
  <head>
    <title>to do list</title>
    <link rel="stylesheet" href="../styles/to-do-list.css">
  </head>
  <body>
    <div class="input-grid">
      <input placeholder="Todo name" class="name-input">
      <input type="date" class="date-input">
      <button onclick="
      addToDo(); ">add</button>
    </div>
    <div class="todo-list todo-grid" ></div>
    <script>
     let toDoList=[{
      name:"make dinner",
      date:"2022-12-22"
     }];
     renderToDoList();
     function renderToDoList(){
      let toDoListHTML='';
      for(let i=0; i<toDoList.length; i++){
        const toDoListObj=toDoList[i];
        const {name , date}=toDoListObj;
        const html=`
        <div>${name}</div>
        <div>${date}</div>
        <button onclick="
        toDoList.splice(${i},1);
        renderToDoList();" class="delete">Delete</button>`;
        toDoListHTML+=html;
      }
      document.querySelector('.todo-list').innerHTML=toDoListHTML;

     }
     function addToDo(){
      const nameInput=document.querySelector('.name-input');
      const dateInput=document.querySelector('.date-input');
      const name= nameInput.value;
      const date= dateInput.value;
      toDoList.push({
        name,
        date
      });
      nameInput.value='';
      dateInput.value='';
      renderToDoList();
     }
    </script>
  </body>
</html>
