<!DOCTYPE html>
<html>
  <head>
    <title>Amazon shipping</title>
  </head>
  <body>
    <p>
      Orders under $40= +10
      Order over $40= FREE shipping
    </p>
    <input placeholder="cost of order">
    <button onclick="
    calculateTotal();
    ">calculate</button>
    <p class="total"></p>
  </body>
  <script>
    function calculateTotal(){
      let cost=Number(document.querySelector('input').value);
      if(cost <40){
        cost+=10;
      }
      document.querySelector('.total').innerHTML=`$${cost}`;
    }
  </script>
</html>
